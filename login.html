<body style="background-color:#c3c2c2;">

    <div class="container-fluid" style="text-align:center; margin-top:100px;">
        <br>
        <img src="assets/images/COB-_Salute_to_freedom_4th_of_July1.png" style="width:20%;">
        <br>
        <br>
        <h1>SORRY WE'RE UNDER CONSTRUCTION!</h1>
        <p class="lead"> Please revist us! We promise to be completed soon!
            <br> Need questions answered or would like to volunteer at this event?
            <br> </p>
        <p>Contact us at:
            <br><a href="mailto:info@cob4th.com?Subject=Hi, I have a question!" target="_top">info@cob4th.com</a></p>
    </div>
    <!-- /.container -->

    <div class="container-fluid" style="text-align:center; margin-top:100px;">
        <h4>Admin Login.</h4>
        <a href="#" data-toggle="modal" data-target="#login-modal">Login</a>

        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1 style=" font-family: sans-serif;">Login to view. </h1>
                    <br>
                    <form id="form_id" method="post" name="loginform">
                        <input type="text" name="user" id="username" placeholder="Username">
                        <input type="password" name="pass" id="password" placeholder="Password">
                        <input style=" width: 50px;" type="button" class="login loginmodal-submit" value="Login" id="submit" onclick="validate()">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
